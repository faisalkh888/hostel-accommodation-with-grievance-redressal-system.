{% extends "base.html" %}
  {% load static %}
{% block title %}File a Grievance{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">File a New Grievance</h1>

<div class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
    <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Success!</strong>
        <span class="block sm:inline"> Your grievance has been submitted.</span>
    </div>
    <form id="grievance-form" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_subject" class="block text-gray-700 text-sm font-bold mb-2">Subject:</label>
            {{ form.subject }}
        </div>
        <div class="mb-6">
            <label for="id_description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
            {{ form.description }}
        </div>
        <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 w-full">Submit Grievance</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/grievance.js' %}"></script>
{% endblock %}

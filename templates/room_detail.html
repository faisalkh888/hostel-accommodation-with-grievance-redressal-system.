{% extends "base.html" %}

{% block title %}Book Room {{ room.room_number }}{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-2">Book Room {{ room.room_number }}</h1>
<p class="text-gray-600 mb-6">Price: ${{ room.price }} / month</p>

<div class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_start_date" class="block text-gray-700 text-sm font-bold mb-2">Start Date:</label>
            {{ form.start_date }}
        </div>
        <div class="mb-6">
            <label for="id_end_date" class="block text-gray-700 text-sm font-bold mb-2">End Date:</label>
            {{ form.end_date }}
        </div>
        <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 w-full">Confirm Booking</button>
    </form>
</div>
{% endblock %}

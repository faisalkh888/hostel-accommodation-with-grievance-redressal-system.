  {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hostel Management{% endblock %}</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="flex md:flex-row flex-col">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-full md:w-64 min-h-screen md:min-h-screen md:fixed">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <i class="fas fa-hotel fa-2x mr-2"></i>
                <span class="text-2xl font-bold">HostelHub</span>
            </div>
            <nav class="mt-10">
                <a href="{% url 'dashboard' %}" class="flex items-center mt-4 py-2 px-6 bg-gray-700 bg-opacity-25 text-gray-100">
                    <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                </a>
                {% if user.is_staff %}
                    <a href="{% url 'rooms' %}" class="flex items-center mt-4 py-2 px-6 text-gray-400 hover:bg-gray-700 hover:text-gray-100">
                        <i class="fas fa-bed mr-3"></i> Rooms
                    </a>
                     <a href="/admin" class="flex items-center mt-4 py-2 px-6 text-gray-400 hover:bg-gray-700 hover:text-gray-100">
                        <i class="fas fa-cogs mr-3"></i> Admin Panel
                    </a>
                {% else %}
                    <a href="{% url 'rooms' %}" class="flex items-center mt-4 py-2 px-6 text-gray-400 hover:bg-gray-700 hover:text-gray-100">
                        <i class="fas fa-bed mr-3"></i> View Rooms
                    </a>
                {% endif %}
                <a href="{% url 'grievances' %}" class="flex items-center mt-4 py-2 px-6 text-gray-400 hover:bg-gray-700 hover:text-gray-100">
                    <i class="fas fa-exclamation-circle mr-3"></i> Grievances
                </a>
                <a href="{% url 'profile' %}" class="flex items-center mt-4 py-2 px-6 text-gray-400 hover:bg-gray-700 hover:text-gray-100">
                    <i class="fas fa-user mr-3"></i> Profile
                </a>
                 <a href="{% url 'logout' %}" class="flex items-center mt-4 py-2 px-6 text-gray-400 hover:bg-gray-700 hover:text-gray-100">
                    <i class="fas fa-sign-out-alt mr-3"></i> Logout
                </a>
            </nav>
        </div>

        <!-- Main content -->
        <main class="flex-1 p-4 md:ml-64">
             <div class="container mx-auto px-4 sm:px-8">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
